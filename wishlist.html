<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c0392b;
    }
    .wishlist-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .wishlist-item {
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 2px 2px 12px #ddd;
      position: relative;
      background: #fff;
    }
    .wishlist-item img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .wishlist-item h3 {
      margin: 10px 0;
    }
    .view-btn,
    .remove-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      margin: 5px 4px;
    }
    .view-btn {
      background: #ff6b6b;
      color: white;
    }
    .remove-btn {
      background: #ecf0f1;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    .remove-btn:hover {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Wishlist</h1>
  <div class="wishlist-container" id="wishlist"></div>

  <script>
    function loadWishlist() {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      if (wishlist.length === 0) {
        container.innerHTML = "<p>Your wishlist is empty.</p>";
        return;
      }

      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'wishlist-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <button class="view-btn" onclick="location.href='nonvegfood.html?dish=${item.dishId}'">View</button>
          <button class="remove-btn" onclick="removeFromWishlist(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist.splice(index, 1); // Remove item at index
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist(); // Re-render
    }

    window.onload = loadWishlist;
  </script>
</body>
</html>

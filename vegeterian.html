<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Veg Dishes - Family Treasure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0 20px;
      font-weight: 800;
      color: #b33939;
      text-shadow: 2px 2px #f1c40f;
    }

    .nonvegdish {
      padding: 0 40px;
    }

    .dish-container {
      margin-bottom: 50px;
    }

    .dish-container h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #6d214f;
      border-left: 5px solid #ff6b81;
      padding-left: 15px;
    }

    .dish-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .dish {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      width: 250px;
      transition: transform 0.3s ease;
    }

    .dish:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .dish img {
      width: 100%;
      border-radius: 15px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .dish h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .view-btn,
    .wishlist-btn {
      border: none;
      padding: 10px 16px;
      margin: 5px 4px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .view-btn {
      background: #ff6b6b;
      color: white;
      box-shadow: 0 0 10px #ff6b6b80;
    }

    .view-btn:hover {
      background: #c44569;
      box-shadow: 0 0 20px #c4456980;
    }

    .wishlist-btn {
      background: white;
      color: #ff6b81;
      border: 2px solid #ff6b81;
    }

    .wishlist-btn:hover {
      background: #ff6b81;
      color: white;
      box-shadow: 0 0 10px #ff6b81;
    }
  </style>
</head>

<body>

  <h1 class="title">Delicious vegeterian Dishes</h1>

  <div class="vegdish">

    <div class="dish-container">
      <h2>vegetarian Dishes</h2>
      <div class="dish-row">
        <div class="dish">
          <img src="veg pic\biriyani.jpg" alt="vegBiriyani" />
          <h3>vegBiriyani</h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=vegBiriyani'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('Chicken 65', 'veg pic\biriyani.jpg', 'vegBiriyani')">❤️ Wishlist</button>
        </div>
        <div class="dish">
          <img src="veg pic\panneer.jpg" alt="panneer" />
          <h3>paneer</h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=panneer'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('panneer', 'veg pic\panneer.jpg', 'panneer')">❤️ Wishlist</button>
        </div>
        <div class="dish">
          <img src="veg pic\pulav.jpg" alt="pulav" />
          <h3>pulav</h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=pulav'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('pulav', 'veg pic\pulav.jpg', 'pulav')">❤️ Wishlist</button>
        </div>
        <div class="dish">
          <img src="veg pic\pulav.jpg" alt="pulav" />
          <h3>veg pulav </h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=pulav'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('pulav', 'veg pic\pulav.jpg', 'pulav')">❤️ Wishlist</button>
        </div>
      </div>
    </div>

    <!-- Egg Dishes -->
    <div class="dish-container">
      <h2>Egg Dishes</h2>
      <div class="dish-row">
        <div class="dish">
          <img src="veg pic\pulav.jpg" alt="pulav" />
          <h3>veg pulav</h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=pulav'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('pulav', 'veg pic\pulav.jpg', 'pulav')">❤️ Wishlist</button>
        </div>
        <div class="dish">
          <img src="veg pic\pulav.jpg" alt="pulav" />
          <h3>veg pulav</h3>
          <button class="view-btn" onclick="location.href='vegeterianfood.html?dish=pulav'">View</button>
          <button class="wishlist-btn" onclick="addToWishlist('pulav', 'veg pic\pulav.jpg', 'eggCurry')">❤️ Wishlist</button>
        </div>
      </div>
    </div>

  </div>
  <script>
    function addToWishlist(name, image, dishId) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  
      // Check if already in wishlist
      if (!wishlist.some(item => item.dishId === dishId)) {
        wishlist.push({ name, image, dishId });
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert(`${name} added to wishlist!`);
      } else {
        alert(`${name} is already in your wishlist.`);
      }
    }
  </script>
  
</body>

</html>

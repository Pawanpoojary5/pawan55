<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Treasure - Recipes</title>

  <!-- FontAwesome and Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.25);
      padding: 20px 50px;
      border-bottom: 2px solid #ff7043;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff5722;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    header h1:hover {
      color: #d84315;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #ff5722;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: rotate(90deg);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 50px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 999;
      backdrop-filter: blur(12px);
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-menu a {
      padding: 10px 0;
      text-decoration: none;
      color: #ff7043;
      font-weight: 600;
      transition: color 0.3s;
    }

    .dropdown-menu a:hover {
      color: #c63b11;
    }

    #home {
      text-align: center;
      padding: 60px 20px 40px;
      background: url('images/kitchen-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }

    #home h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    #button1 {
      background-color: #ff7043;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    #button1:hover {
      background-color: #ff5722;
      transform: scale(1.05);
    }

    iframe {
      margin: 50px auto;
      display: block;
      width: 80%;
      max-width: 720px;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      .dropdown-menu {
        right: 20px;
        width: 80%;
      }

      iframe {
        width: 95%;
        height: 280px;
      }
    }
  </style>
</head>

<body>

  <!-- Header with Animated Menu -->
  <header>
    <h1 onclick="window.location.href='dashboard.html'">Family Treasure</h1>
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
      <a href="search.html"><i class="fas fa-search"></i> Search</a>
      <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
      <a href="explore.html"><i class="fas fa-utensils"></i> Recipes</a>
      <a href="info.html"><i class="fas fa-info-circle"></i> Info</a>
      <a href="login.html"><i class="fas fa-user"></i> Login</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
      <a href="adminlogin.html"><i class="fas fa-sign-out-alt"></i>admin  login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <div id="home">
    <h1>Welcome to Family Treasure</h1>
    <a href="explore.html"><button id="button1">Explore Recipes</button></a>
  </div>

  <!-- YouTube Video Section -->
  <iframe src="https://www.youtube.com/embed/U6vcQUcTouI" allowfullscreen></iframe>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }

    // Optional: Close menu when clicking outside
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdownMenu');
      const toggle = document.querySelector('.menu-toggle');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>

  <h4>Trending Reciepes</h4>
  
</body>

</html>
